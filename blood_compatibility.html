{% include 'admin_header.html' %}
    <h3>Blood Compatibility Checker</h3>
    <label for="donorBloodType">Donor's Blood Type:</label>
    <select id="donorBloodType">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="AB">AB</option>
        <option value="O">O</option>
    </select>
    <br>
    <label for="recipientBloodType">Recipient's Blood Type:</label>
    <select id="recipientBloodType">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="AB">AB</option>
        <option value="O">O</option>
    </select>
    <br>
    <button onclick="checkCompatibility()">Check Compatibility</button>
    <p id="result"></p>

    <script>
        function checkCompatibility() {
            var donorBloodType = document.getElementById("donorBloodType").value;
            var recipientBloodType = document.getElementById("recipientBloodType").value;
            var result = document.getElementById("result");

            if (donorBloodType === "O" || donorBloodType === "AB") {
                result.textContent = "The donor is compatible with the recipient.";
            } else if (donorBloodType === "A" && (recipientBloodType === "A" || recipientBloodType === "AB")) {
                result.textContent = "The donor is compatible with the recipient.";
            } else if (donorBloodType === "B" && (recipientBloodType === "B" || recipientBloodType === "AB")) {
                result.textContent = "The donor is compatible with the recipient.";
            } else {
                result.textContent = "The donor is not compatible with the recipient.";
            }
        }
    </script>
    {% include 'footer.html' %}

</html>
