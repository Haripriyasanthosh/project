
{% include 'bank_header.html' %}    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration and Self Donation</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 400px;
            margin: 0 auto;
            margin-top: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin-top: 0;
            text-align: center;
        }

        .card label {
            display: block;
            margin-bottom: 10px;
        }

        .card input,
        .card select,
        .card textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .card button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Register for Donation Camp</h2>
        <form method="post">
            {% csrf_token %}
            <!-- Registration Fields -->
            <label for="id_username">Name:</label>
            <input type="text" id="id_username" name="username">
            
            <label for="id_email">Email:</label>
            <input type="email" id="id_email" name="email">
            
            <label for="id_password">Password:</label>
            <input type="password" id="id_password" name="password">
            
            <!-- Self Donation Fields -->
            
            
            <label for="id_phone_number">Phone Number:</label>
            <input type="text" id="id_phone_number" name="phone_number">
            
            <label for="id_age">Age:</label>
            <input type="number" id="id_age" name="age" min="18" max="120">
            
            <label for="id_address">Address:</label>
            <textarea id="id_address" name="address"></textarea>
            
            <label for="id_blood_group">Blood Group:</label>
            <select id="id_blood_group" name="blood_group">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            
            <label for="id_date_of_donation">Scheduled Date of Donation:</label>
            <input type="date" id="id_date_of_donation" name="date_of_donation">
            
            <label for="id_last_donated_date">Last Donation Date:</label>
            <input type="date" id="id_last_donated_date" name="last_donated_date">

            <button type="submit" style="background-color: red; color: white;">Register and Submit</button>
    </form>


    </div>
</body>
</html>

{% include 'footer.html' %}
