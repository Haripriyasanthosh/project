{% include 'admin_header.html' %}

<form action="" method="post">
    <table class="table table-striped" style="width: 1200px;">

        <tr>
            <th>Bank Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>

        {% for i in docview %}
        <tr>
            <td>{{i.bank_name}}</td>
            <td>{{i.bank_address}}</td>
            <td>{{i.bank_phone}}</td>
            <td>{{i.bank_email}}</td>
            <td><a href="/delete_bank/{{i.login_id}}" class="btn btn-warning">Delete</a></td>
            <td><a href="/update_bank/{{i.login_id}}" class="btn btn-warning">Update</a></td>
        </tr>
        {% endfor %}

    </table>  
</form>

{% include 'footer.html' %}
